<div class="card rounded">
    <div class="columns">
        <header class="card-header column">
            <p class="card-header-title">
                {{item?.name}}
            </p>
        </header>
        <div class="column has-text-right">
            <a class="button is-medium is-white" (click)="editEvent()">
                <span class="icon is-medium">
                    <i class="fa fa-edit fa-lg"></i>
                </span>
            </a>
        </div>
    </div>
    <div class="card-image">
        <figure class="image is-4by3">
        <img src={{item?.image}} alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <div class="columns">
            <div class="column">
                <div class="label">Brand</div>
                <p>{{item?.brand}}</p>
                <div class="label">Description</div>
                <p>{{item?.description}}</p>
            </div>
            <div class="column">
                <div class="label">Price</div>
                <p>{{item?.price}}</p>
                <div class="label">Quantity</div>
                <p>{{item?.quantity}}</p>
            </div>
        </div>
        <div class="label">Available Codes</div>
        <div class="table-column">
            <table mat-table [dataSource]="item?.codes">
                <!-- Number Column -->
                <ng-container matColumnDef="#">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell mat-h2 *matCellDef="let i = index"> {{i + 1}} </td>
                </ng-container>
                <!-- Code Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Code </th>
                    <td mat-cell *matCellDef="let code"> {{code}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
        </div>
    </div>
</div>
