<div class="title">Register an Organization</div>
<div class="subtitle">In order to create events</div>
<div *ngIf="submitting" class="content has-text-centered">
  <div class="lds-ripple"><div></div><div></div><div></div></div>
  <p>{{message}}</p>
</div>
<form *ngIf="!submitting" action="" class="box" [formGroup]="requestOrganizationForm">
  <div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Organization Name" formControlName="name" required/>
    </div>
  </div>
  <div class="field">
    <label class="label">Mission</label>
    <div class="control">
      <textarea class="textarea" placeholder="Your organizaiton's mission..." formControlName="mission" required></textarea>
    </div>
  </div>
  <div class="field">
    <label class="label">Contact Email</label>
    <div class="control has-icons-left">
      <input class="input" type="email" placeholder="Email" formControlName="contactEmail" required/>
      <span class="icon is-small is-left">
        <i class="fa fa-envelope"></i>
      </span>
    </div>
  </div>
  <div class="field">
    <label class="label">501C3 Upload</label>
    <div class="control has-icons-left">
      <input class="input" type="file" required (change)="onFileChange($event, this)"/>
      <span class="icon is-small is-left">
        <i class="fa fa-file"></i>
      </span>
    </div>
  </div>
  <div *ngIf="!validForm">
    {{errMessage}}
  </div>
  <div *ngIf="requestSent">
    Your request to register {{requestOrganizationForm.values["name"]}} has been sent. You will get an email notification when it is reviewed.
  </div>
  <div class="field">
    <p class="control has-text-centered">
      <a class="button is-primary" (click)="registerOrganization()">
        Register Organization
      </a>
    </p>
  </div>
</form>
