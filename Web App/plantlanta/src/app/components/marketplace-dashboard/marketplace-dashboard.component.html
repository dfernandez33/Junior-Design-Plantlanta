<section class="hero is-fullheight-with-navbar is-primary">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="title is-3 column">Marketplace Inventory</div>
                <div class="column is-8">
                    <div class="field">
                        <p class="control has-icons-right">
                            <input class="input" type="text" placeholder="Search marketplace...">
                            <span class="icon is-small is-right">
                                <i class="fa fa-search"></i>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="column has-text-right">
                    <a class="button is-medium is-primary" routerLink="/create_item">
                        <span class="icon is-medium">
                            <i class="fa fa-plus-circle fa-2x"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div *ngIf="items?.length > 0" class="scroll-container">
                <div *ngFor="let item of items; let i = index;">
                    <div *ngIf="i % 3 == 0" class="columns">
                        <app-marketplace-item class="column is-one-third" [item]="item"></app-marketplace-item>
                        <app-marketplace-item *ngIf="i + 1 < items.length" class="column is-one-third" [item]="items[i+1]"></app-marketplace-item>
                        <app-marketplace-item *ngIf="i + 2 < items.length" class="column is-one-third" [item]="items[i+2]"></app-marketplace-item>
                    </div>
                </div>
            </div>
            <div *ngIf="loading">
                <div class="content has-text-centered">
                    <div class="lds-ripple"><div></div><div></div><div></div></div>
                    <p>Loading Items...</p>
                </div>            
            </div>
        </div>
    </div>
</section>
