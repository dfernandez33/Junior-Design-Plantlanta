<section class="hero is-fullheight-with-navbar is-primary">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="title is-3 column">Upcoming Events</div>
                <div class="column is-8">
                    <div class="field">
                        <p class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-search"></i>
                            </span>
                            <input class="input" type="text" placeholder="Search events by name or location..." (keyup)="updateQuery($event)">
                        </p>
                    </div>
                </div>
                <div class="dropdown is-right is-hoverable">
                    <div class="dropdown-trigger">
                        <button id="dropdown-button" class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span class="icon is-small">
                                <i class="fa fa-filter" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <div *ngFor="let value of filterValues">
                                <a class="dropdown-item" (click)="updateFilter($event, value)">
                                    {{value}}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column has-text-right">
                    <a class="button is-medium is-primary" routerLink="/create_event">
                        <span class="icon is-medium">
                            <i class="fa fa-plus-circle fa-2x"></i>
                        </span>
                    </a>
                </div>
            </div>
            <div *ngIf="!loaded" class="content has-text-centered">
                <div class="lds-ripple"><div></div><div></div><div></div></div>
                <p>{{message}}</p>
            </div>
            <div *ngIf="loaded && filteredEvents.length > 0" class="scroll-container">
                <div *ngFor="let event of filteredEvents">
                    <app-eventcard [event]="event"></app-eventcard>
                </div>
            </div>
            <div *ngIf="filteredEvents.length == 0 && loaded" class="has-text-centered is-large">
                No events match your search
            </div>
        </div>
    </div>
</section>
