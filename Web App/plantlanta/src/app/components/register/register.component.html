<section class="hero is-primary is-fullheight is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="title">Sign Up</div>
      <div class="subtitle">With Your Email</div>
      <div *ngIf="loading" class="content has-text-centered">
        <div class="lds-ripple"><div></div><div></div><div></div></div>
        <p>{{message}}</p>
      </div>
      <form *ngIf="!badRequestId && !loading" action="" class="box" [formGroup]="registerForm">
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left">
            <input class="input" type="email" placeholder="Email" formControlName="email" required/>
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="columns row-one">
          <div class="column">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="First Name" formControlName="firstName" required/>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="Last Name" formControlName="lastName" required/>
              </div>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" formControlName="password" required/>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">Re-Type Password</label>
              <div class="control has-icons-left">
                <input class="input" type="password" placeholder="Confirm Password" formControlName="verify_password" required/>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!validForm">
          {{errMessage}}
        </div>
        <div class="field is-grouped">
          <p class="control">
            <a class="button is-primary" (click)="register()">
              Create Account
            </a>
          </p>
          <p class="control">
            <a class="button is-light" routerLink="/login">
              Back to Login
            </a>
          </p>
        </div>
      </form>
      <div *ngIf="badRequestId" class="box">
        <p class="has-text-centered">
          The request ID associated with this registration link is invalid, or has already been used.
        </p>
      </div>
    </div>
  </div>
</section>
<app-spinner #spinner message="Registering and Logging In..."></app-spinner>
